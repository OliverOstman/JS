<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-3.6</title>
</head>
<body>
<script>
  'use strict';

  function getRandom(min, max) {
    let random;
    random = Math.random() * (max - min) + min;
    random = Math.floor(random);
    return random;
  }

  function percent(x) {
    return Number.parseFloat(x).toFixed(0);
  }

  let aKuutio, kiinnostava, times, heitto, times2, nLuku, onnistui, prosentti;
  times = +10000;
  onnistui = +0;
  aKuutio = +prompt("Anna arpakuutioiden lukumäärä");
  kiinnostava = +prompt("Anna kiinnostava silmälukujen summa");
  nLuku = 0;
  while (times >= 0) {
    times2 = +0;
    while (times2 <= aKuutio) {
      heitto = 0;
      nLuku = 0;
      heitto = getRandom(1, 7);
      nLuku = nLuku + heitto;
      times2++;
    }
    console.log(nLuku);
    if (nLuku === kiinnostava) {
      onnistui++;
    }
    times--;
  }
  prosentti = onnistui / 100;
  prosentti = percent(prosentti);
  console.log("Kymmenestä tuhannesta heitosta " + onnistui + " onnistui, onnistumis prosentti on n. " + prosentti + "%");
</script>
</body>
</html>
