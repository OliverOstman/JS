<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-3</title>

<body>
<script>
  'use strict';

  function getRandom(min, max) {
    let random;
    random = Math.random() * (max - min) + min;
    random = Math.floor(random);
    return random;
  }

  function percent(x) {
    return Number.parseFloat(x).toFixed(0);
  }

  let luku, kerto;
  luku = +prompt("Anna kokonaisluku");
  kerto = 0;
  while (luku > 0) {
    if (kerto === 0) {
      kerto = kerto + luku;
    }
    else {
      kerto = kerto * luku;
    }
    luku--;
  }
  console.log("Luvun kertoma on " + kerto);

  let luku2, nJuuri;
  luku2 = +prompt("Anna luku");
  while (luku2 < 0) {
    luku2 = +prompt("Anna positiivinen luku");
  }
  nJuuri = Math.sqrt(luku2);
  console.log("Luvun neliöjuuri on " + nJuuri);

  let aVuosi, lVuosi;
  aVuosi = +prompt("Anna aloitusvuosi");
  lVuosi = +prompt("Anna lopetusvuosi");
  while (aVuosi <= lVuosi) {
    if (aVuosi%4===0) {
      console.log(aVuosi + " on karkaus vuosi");
    }
    else if (aVuosi%100===0 && aVuosi%400===0) {
      console.log(aVuosi + " on karkaus vuosi");
    }
    aVuosi++;
  }

  let kuutio, arpa, tulos;
  tulos = 0;
  kuutio = +prompt("Anna arpakuutioiden lukumäärä");
  while (kuutio > 0) {
    arpa = getRandom(1, 7);
    tulos = tulos + arpa;
    kuutio--;
  }
  console.log("Silmälukujen summa on " + tulos);

  let luku3, aloitus, aLuku, lopetus;
  aloitus = 0;
  luku3 = +prompt("Anna kokonais luku");
  lopetus = luku3 - 1;
  if (luku3%1===0 && luku3%luku3===0) {
    for (aloitus=2; aloitus<lopetus; aloitus++) {
      if (luku3%aloitus===0) {
        aLuku = " ei ole alkuluku";
        break;
      }
      else {
        aLuku = " on alkuluku";
      }
    }
  }
  else {
    aLuku = " ei ole alkuluku";
  }
  console.log(luku3 + aLuku);

  let aKuutio, kiinnostava, times, heitto, times2, nLuku, onnistui, prosentti;
  times = +10000;
  onnistui = +0;
  aKuutio = +prompt("Anna arpakuutioiden lukumäärä");
  kiinnostava = +prompt("Anna kiinnostava silmälukujen summa");
  nLuku = 0;
  while (times >= 0) {
    times2 = +0;
    while (times2 <= aKuutio) {
      heitto = 0;
      nLuku = 0;
      heitto = getRandom(1, 7);
      nLuku = nLuku + heitto;
      times2++;
    }
    console.log(nLuku);
    if (nLuku === kiinnostava) {
      onnistui++;
    }
    times--;
  }
  prosentti = onnistui / 100;
  prosentti = percent(prosentti);
  console.log("Kymmenestä tuhannesta heitosta " + onnistui + " onnistui, onnistumis prosentti on n. " + prosentti + "%");

  let i, rLuku, bingo;
  for (i = 1; i<=25; i++) {
    rLuku = getRandom(1, 5);
    switch (rLuku) {
      case 1:
        bingo = 4 * i - 3;
        break;
      case 2:
        bingo = 4 * i - 2;
        break;
      case 3:
        bingo = 4 * i - 1;
        break;
      case 4:
        bingo = 4 * i;
        break;
    }
    console.log("Numero " + bingo);
  }

</script>
