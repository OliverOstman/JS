<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-6.1</title>
</head>
<body>
<script>
  'use strict';

  function muunnos() {
    let gallons, litra;
    gallons = +prompt('Anna bensamäärä galloina');
    litra = gallons * 3.785;
    console.log(gallons + ' Galloonaa on ' + litra + ' litraa');
    return;
  }

  muunnos();
</script>
</body>
</html>
