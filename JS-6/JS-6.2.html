<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-6.2</title>
</head>
<body>
<script>
  'use strict';

  let kysymys;
  function muunnos(gallons) {
    let litra;
    litra = gallons * 3.785;
    return litra;
  }

  kysymys = +prompt('Anna bensamäärä galloina');
  console.log(kysymys + ' galloonaa on ' + muunnos(kysymys) + ' litraa');


</script>
</body>
</html>
