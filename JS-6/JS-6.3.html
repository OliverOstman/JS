<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-6.3</title>
</head>
<body>
<script>
  'use strict';
  let kysymys;
  function itseisarvo(luku) {
    let vastaus;
    vastaus = 0;
    if (luku === 1)
      return 1;
    else if (luku > 0)
      while (true) {
        vastaus++;
        luku--;
        if (luku === 0)
          return vastaus;
        if (luku < 0)
          return;
      }
    else if (luku < 0)
      while (true) {
        vastaus++;
        luku++;
        if (luku === 0)
          return vastaus;
        if (luku > 0)
          return;
      }
  }

  kysymys = +prompt("Anna luku");
  console.log("Luvun " + kysymys + ' itseisarvo on ' + itseisarvo(kysymys));
</script>
</body>
</html>
