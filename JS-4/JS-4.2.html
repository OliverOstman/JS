<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-4.2</title>
</head>
<body>
<script>
  'use strict';

  let maara, nimet, i;
  nimet = [];
  maara = prompt("Kuinka monta osallistujaa?");
  for (i=1; i<=maara; i++) {
    nimet[i] = prompt("Anna osallistujan nimi");
  }
  for (i=1; i<=maara; i++) {
    console.log("Osallistuja " + i + " = " + nimet[i])
  }

</script>
</body>
</html>
