<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-4.5</title>
</head>
<body>
<script>
  'use strict';

  let luku, lukujono, lLuvut, end, i;
  lukujono = [];
  lLuvut = 0;
  end = 0;
  while (true) {
    luku = +prompt("Anna luku väliltä 1-1000");
    for (i=0; i<=lLuvut; i++) {
      if (luku === lukujono[i]) {
        end = 1;
      }
    }
    if (end === 1) {
      alert("Luku on jo annettu");
      break;
    }
    else {
      lukujono[lLuvut] = luku;
      lLuvut++;
    }
  }
</script>
</body>
</html>
