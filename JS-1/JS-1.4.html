<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-1.4</title>
</head>
<body>
<script>
  'use strict';

  let kanta, korkeus, piiri, pintaAlaK, hypo;
  kanta = prompt('Anna Suorakulmion Kanta');
  korkeus = prompt('Anna Suorakulmion Korkeus');
  pintaAlaK = (kanta * korkeus) / 2;
  hypo = (kanta * kanta) + (korkeus * korkeus);
  hypo = Math.sqrt(hypo);
  piiri = +kanta + +korkeus + +hypo;
  console.log('Kolmion piiri = ' + piiri + ' ja pinta-ala = ' + pintaAlaK);
</script>
</body>
</html>
